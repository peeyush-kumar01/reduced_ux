<br />
<h4 class="custom-c">Product Management</h4>
<hr id="horzntl-custom-inv" />
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group me-2" role="group" aria-label="First group">
        <div class="input-group m-1 rounded">
            <div class="input-group-text" id="newI" data-bs-toggle="modal" data-bs-target="#productModel">New
            </div>
            <div class="input-group-text" id="btnGroupInvoiceSrch">Search</div>
            <input type="text" class="form-control" placeholder="Type to filter or search" aria-label="Product"
                aria-describedby="btnGroupAddon" />
        </div>

    </div>
</div>
<br />
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 g-4">
        <div class="col" *ngFor="let i of list">
            <div class="card shadow bg-body rounded">
                <div class="card-header">
                    <div class="card-title d-inline float-start">
                        <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext" id="pname"
                            value="email">
                    </div>
                    <div class="card-title d-inline float-end">
                        <small>
                            <div class="dropdown">
                                <button [ngClass]="productState" type="button" id="action" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Take Action
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="action">
                                    <li>
                                        <div class="dropdown-item smalltext" [hidden]="!actionHiden">Activate</div>
                                    </li>
                                    <li>
                                        <div class="dropdown-item smalltext" [hidden]="actionHiden">Inactive</div>
                                    </li>
                                    <li>
                                        <div class="dropdown-item smalltext" [hidden]="isSave" (click)="save()">Save</div>
                                    </li>
                                    <li>
                                        <div class="dropdown-item smalltext" [hidden]="!isSave" (click)="changefieldreadonly()">Edit</div>
                                    </li>
                                </ul>
                            </div>
                        </small>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-text float-start d-inline">
                        <div class="mb-1 row">
                            <label for="casNo" class="col-sm-2 col-form-label lablec">CAS No</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext" id="casNo"
                                    value="email@example.com">
                            </div>
                            <label for="unitSellType" class="col-sm-2 col-form-label lablec">Unit</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext"
                                    id="unitSellType" value="email@example.com">
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="quantity" class="col-sm-2 col-form-label lablec">Quantity</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext"
                                    id="quantity" value="email@example.com">
                            </div>
                            <label for="price" class="col-sm-2 col-form-label lablec">Price</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext" id="price"
                                    value="email@example.com">
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="type" class="col-sm-2 col-form-label lablec">Type</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext" id="type"
                                    value="email@example.com">
                            </div>
                            <label for="currency" class="col-sm-2 col-form-label lablec">Currency</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext"
                                    id="currency" value="email@example.com">
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="mkcountry" class="col-sm-2 col-form-label lablec">Make Country</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext"
                                    id="mkcountry" value="email@example.com">
                            </div>
                            <label for="mkcompany" class="col-sm-2 col-form-label lablec">Make Company</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext"
                                    id="mkcompany" value="email@example.com">
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="reactivity" class="col-sm-2 col-form-label lablec">Reactivity</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext"
                                    id="reactivity" value="email@example.com">
                            </div>
                            <label for="storageType" class="col-sm-2 col-form-label lablec">Storage Type</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext"
                                    id="storageType" value="email@example.com">
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="cname" class="col-sm-2 col-form-label lablec">Chemical Name</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext" id="cname"
                                    value="email@example.com">
                            </div>
                            <label for="cformula" class="col-sm-2 col-form-label lablec">Chemical Formula</label>
                            <div class="col-sm-4">
                                <input type="text" [readonly]="fieldReadonly" class="form-control-plaintext"
                                    id="cformula" value="email@example.com">
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label for="adate" class="col-sm-2 col-form-label lablec">Available From</label>
                            <div class="col-sm-4">
                                <input type="date" [readonly]="fieldReadonly" class="form-control-plaintext" id="adate"
                                    value="email@example.com">
                            </div>
                            <label for="structure" class="col-sm-2 col-form-label lablec">Structure</label>
                            <div class="col-sm-4" *ngIf="fieldReadonly; else image">
                                <img class="image w-25 h-25" id="structure" data-bs-toggle="modal" data-bs-target="#productIMG">
                            </div>
                            <ng-template #image>
                                <div class="col-sm-4">
                                    <input type="file" class="form-control-plaintext" id="structure">
                                </div>
                            </ng-template>
                        </div>
                        <div class="mb-1 row">
                            <label for="others" class="col-sm-2 col-form-label lablec">Other detail</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" [readonly]="fieldReadonly" id="others"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="productModel" tabindex="-1" aria-labelledby="productModel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title d-inline float-start">
                                Product <input type="text" class="form-control" id="pname" value="email">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card-text float-start d-inline">
                                <form>
                                    <div class="mb-1 row">
                                        <label for="casNo" class="col-sm-2 col-form-label lablec">CAS No</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="casNo">
                                        </div>
                                        <label for="unitSellType" class="col-sm-2 col-form-label lablec">Unit</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="unitSellType">
                                        </div>
                                    </div>
                                    <div class="mb-1 row">
                                        <label for="quantity" class="col-sm-2 col-form-label lablec">Quantity</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="quantity">
                                        </div>
                                        <label for="price" class="col-sm-2 col-form-label lablec">Price</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="price">
                                        </div>
                                    </div>
                                    <div class="mb-1 row">
                                        <label for="type" class="col-sm-2 col-form-label lablec">Type</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="type">
                                        </div>
                                        <label for="currency" class="col-sm-2 col-form-label lablec">Currency</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="currency">
                                        </div>
                                    </div>
                                    <div class="mb-1 row">
                                        <label for="mkcountry" class="col-sm-2 col-form-label lablec">Make
                                            Country</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="mkcountry">
                                        </div>
                                        <label for="mkcompany" class="col-sm-2 col-form-label lablec">Make
                                            Company</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="mkcompany">
                                        </div>
                                    </div>
                                    <div class="mb-1 row">
                                        <label for="reactivity"
                                            class="col-sm-2 col-form-label lablec">Reactivity</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="reactivity">
                                        </div>
                                        <label for="storageType" class="col-sm-2 col-form-label lablec">Storage
                                            Type</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="storageType">
                                        </div>
                                    </div>
                                    <div class="mb-1 row">
                                        <label for="cname" class="col-sm-2 col-form-label lablec">Chemical Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="cname">
                                        </div>
                                        <label for="cformula" class="col-sm-2 col-form-label lablec">Chemical
                                            Formula</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="cformula">
                                        </div>
                                    </div>
                                    <div class="mb-1 row">
                                        <label for="adate" class="col-sm-2 col-form-label lablec">Available From</label>
                                        <div class="col-sm-4">
                                            <input type="date" class="form-control" id="adate">
                                        </div>
                                        <label for="structure" class="col-sm-2 col-form-label lablec">Structure</label>
                                        <div class="col-sm-4">
                                            <input type="file" class="form-control" id="structure">
                                        </div>
                                    </div>
                                    <div class="mb-1 row">
                                        <label for="others" class="col-sm-2 col-form-label lablec">Other detail</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="others"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-info bt" (click)="newProduct()">
                        Create
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">
                        X
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="productIMG" tabindex="-1" aria-labelledby="productIMG" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img class="image w-100 h-100">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">
                        X
                    </button>
                </div>
            </div>
        </div>
    </div>
