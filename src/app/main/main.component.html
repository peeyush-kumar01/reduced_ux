
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-primary a" title="Search by name" (click)="getProductByName($event)">
                <i class="fab fa-searchengin"></i>
              </button>
            </div>
            <input class="form-control f" type="text" placeholder="Search by name" />
          </div>
        </div>
        <div class="col-sm-2">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <button class="btn btn-secondary a" title="Search by category" (click)="getProductByCatg($event)">
                <i class=" fab fa-searchengin"></i>
              </button>
            </div>
            <input class="form-control f" type="text" placeholder="Search by category" />
          </div>
        </div>
        <div class="col-sm-2">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <button class="btn btn-warning a" title="Search by CAS no" (click)="getProductByCASNo($event)">
                <i class=" fab fa-searchengin"></i>
              </button>
            </div>
            <input class="form-control f" type="text" placeholder="Search by CAS no" />
          </div>
        </div>
        <div class="col-sm-2">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <button class="btn btn-info a" title="Search by our partners" (click)="getProductByPtnr($event)">
                <i class=" fab fa-searchengin"></i>
              </button>
            </div>
            <input class="form-control f" type="text" placeholder="Search by our partners" />
          </div>
        </div>
        <div class="col-sm-2">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <button class="btn btn-dark a" title="Search by country" (click)="getProductByCntry($event)">
                <i class=" fab fa-searchengin"></i>
              </button>
            </div>
            <input class="form-control f" type="text" placeholder="Search by country" />
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6"><input class="form-control" [(ngModel)]="filterTerm" type="text"
            placeholder="Type to filter" />
        </div>
      </div>
    </div>
  </div>
  <!-- -->
  <div class="custom-align">
    <div class="row row-cols-3">
      <div *ngFor="let i of products | searchFilter: filterTerm">
        <div class="col">
          <!--       -->

          <div class="slide-container">

            <div class="wrapper" (click)="setCurObj(i)">
              <div class="clash-card barbarian" data-bs-toggle="modal"
              data-bs-target="#exampleModalInfo">
                <div class="clash-card__image clash-card__image--barbarian">
                  <img src="data:image/png;base64,{{i['image']}}" />
                </div>
                <div class="clash-card__level clash-card__level--barbarian">-</div>
                <div class="clash-card__unit-name">{{ i["Product Name"] }}</div>
                <div class="clash-card__unit-description">
                  &nbsp;
                </div>

                <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
                  <div class="one-third">
                    <div class="stat">{{ i["CAS No"] }}</div>
                    <div class="stat-value">CAS No</div>
                  </div>

                  <div class="one-third">
                    <div class="stat">{{ i["CAT No"] }}</div>
                    <div class="stat-value">CAT No</div>
                  </div>

                  <div class="one-third no-border">
                    <div class="stat">{{ i["Sl No"] }}</div>
                    <div class="stat-value">SL No</div>
                  </div>

                </div>

              </div> <!-- end clash-card barbarian-->
            </div> <!-- end wrapper -->


          </div>


          <!--       -->
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="exampleModalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="align-content-center">
          <div class="top">
            {{CardProdObj["Sl No"]}}
            <br />
            {{CardProdObj["CAS No"]}}
            <br />
            {{CardProdObj["Cat No"]}}
            <br />

          </div>
          <div class="bottom">
            <img src="data:image/png;base64,{{CardProdObj['image']}}" />
            <br />
            {{CardProdObj["Product Name"]}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary">
          Order&nbsp;now
        </button>
        <button type="button" class="btn btn-sm btn-info">
          Add&nbsp;to&nbsp;cart
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">
          X
        </button>
      </div>
    </div>
  </div>
</div>

<div class="mt-2"><br /></div>
